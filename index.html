<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Meals</title>
</head>

<body>
    <h2 class="text-center my-3">Meals</h2>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-5 mx-auto">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search your meal..." aria-label="Search Meal"
                        aria-describedby="button-addon-search" id="search-string">
                    <button class="btn btn-primary" type="button" id="button-addon-search"
                        onclick="searchMeal()">Search</button>
                </div>
            </div>
        </div>
        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4 my-4" id="searched-meals"></div>

        <h4 class="mb-3">All Meal Categories:</h4>
        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4" id="all-meal-categories"></div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        ntegrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="meal-api.js"></script>
</body>

</html>
